<form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="max-w-lg mx-auto bg-white p-6 mt-10 rounded-lg shadow-md">
  <div class="mb-4">
    <label for="firstName" class="block text-sm font-medium text-gray-700">Nome:</label>
    <input
      id="firstName"
      type="text"
      [(ngModel)]="user.firstName"
      name="firstName"
      required
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div class="mb-4">
    <label for="lastName" class="block text-sm font-medium text-gray-700">Cognome:</label>
    <input
      id="lastName"
      type="text"
      [(ngModel)]="user.lastName"
      name="lastName"
      required
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div class="mb-4">
    <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
    <input
      id="email"
      type="email"
      [(ngModel)]="user.email"
      name="email"
      required
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div class="mb-4">
    <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
    <input
      id="password"
      type="password"
      [(ngModel)]="user.password"
      name="password"
      required
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <button
    type="submit"
    class="w-full bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
  >
    Registrati
  </button>
</form>
