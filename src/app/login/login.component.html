<form (ngSubmit)="onSubmit()" class="max-w-sm mx-auto p-6 mt-10 bg-white shadow-lg rounded-lg">
    <div class="mb-4">
      <label for="username" class="block text-gray-700 font-medium mb-2">Email:</label>
      <input
        id="username"
        type="text"
        [(ngModel)]="username"
        name="username"
        required
        class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
  
    <div class="mb-4">
      <label for="password" class="block text-gray-700 font-medium mb-2">Password:</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
  
    <button
      type="submit"
      class="w-full bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-offset-2"
    >
      Login
    </button>
  </form>
