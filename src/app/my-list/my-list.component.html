<app-search></app-search>

<div class="container mx-auto p-4">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let movie of myMovies">
      <app-card 
        [movie]="movie" 
        [isInList]="true"
        (buttonClick)="removeFromList(movie)">
      </app-card>
    </div>
  </div>
</div>
